<table [id]="tableId" [ngClass]="tableClass">

  <thead ng2-st-thead *ngIf="!isHideHeader || !isHideSubHeader"
                      [grid]="grid"
                      [isAllSelected]="isAllSelected"
                      [source]="source"
                      [createConfirm]="createConfirm"
                      (add)="onAdd($event)"
                      (selectAllRows)="onSelectAllRows($event)"
                      (sort)="sort($event)"
                      (addCancel)="onAddCancel($event)">>
  </thead>

  <tbody ng2-st-tbody [grid]="grid"
                      [source]="source"
                      [deleteConfirm]="deleteConfirm"
                      [editConfirm]="editConfirm"
                      [rowClassFunction]="rowClassFunction"
                      (edit)="onEdit($event)"
                      (delete)="onDelete($event)"
                      (custom)="custom.emit($event)"
                      (userSelectRow)="onUserSelectRow($event)"
                      (editRowSelect)="editRowSelect($event)"
                      (multipleSelectRow)="multipleSelectRow($event)"
                      (rowHover)="onRowHover($event)"
                      (cancelUpdate)="onCancelUpdate($event)">
  </tbody>
  <tfoot *ngIf="isPagerDisplay || isBottomAction">
    <tr>
      <th attr.colspan="{{ getColCount() }}">
        <ng2-smart-table-pager
          [source]="source"
          (changePage)="OnChangePage($event)">
        </ng2-smart-table-pager>
      </th>
    </tr>
    <tr *ngIf="isBottomAction">
      <th attr.colspan="{{ getColCount() }}" class="text-right">
        <div class="btn-group pull-right" role="group">
          <button *ngIf="grid.getSetting('bottomActions.add.enabled')"
            type="button"
            class="btn btn-default"
            (click)="onAdd($event)">
            <span class="glyphicon glyphicon-plus"></span>
            {{ grid.getSetting('bottomActions.add.content') }}
          </button>
          <button  *ngIf="grid.getSetting('bottomActions.save.enabled')"
            type="button"
            class="btn btn-default"
            (click)="onSave($event)">
            <span class="glyphicon glyphicon-saved"></span>
            {{ grid.getSetting('bottomActions.save.content') }}
          </button>
          <button  *ngIf="grid.getSetting('bottomActions.refresh.enabled')"
            type="button"
            class="btn btn-default"
            (click)="onRefresh($event)">
            <span class="glyphicon glyphicon-refresh"></span>
            {{ grid.getSetting('bottomActions.refresh.content') }}
          </button>
          <button  *ngIf="grid.getSetting('bottomActions.cancel.enabled')"
            type="button"
            class="btn btn-secondary"
            (click)="onCancel($event)">
            <span class="glyphicon glyphicon-remove"></span>
            {{ grid.getSetting('bottomActions.cancel.content') }}
          </button>
        </div>
      </th>
    </tr>
  </tfoot>
</table>
