<table [id]="tableId" [ngClass]="tableClass">

  <thead ng2-st-thead *ngIf="!isHideHeader || !isHideSubHeader" [grid]="grid" [isAllSelected]="isAllSelected" [source]="source"
    [createConfirm]="createConfirm" (add)="onAdd($event)" (selectAllRows)="onSelectAllRows($event)" (sort)="sort($event)" (addCancel)="onAddCancel($event)">>
  </thead>

  <tbody ng2-st-tbody [grid]="grid" [source]="source" [deleteConfirm]="deleteConfirm" [editConfirm]="editConfirm" [rowClassFunction]="rowClassFunction"
    (edit)="onEdit($event)" (delete)="onDelete($event)" (revoke)="onRevoke($event)" (undo)="onUndo($event)" (reissue)="onReissue($event)" (custom)="custom.emit($event)" (userSelectRow)="onUserSelectRow($event)"
    (editRowSelect)="editRowSelect($event)" (multipleSelectRow)="multipleSelectRow($event)" (rowHover)="onRowHover($event)"
    (cancelUpdate)="onCancelUpdate($event)">
  </tbody>
  <tfoot *ngIf="isPagerDisplay || isBottomAction">
    <tr>
      <th attr.colspan="{{ getColCount() }}">
        <ng2-smart-table-pager [source]="source" (changePage)="OnChangePage($event)" [pageNumber]="pageNumber">
        </ng2-smart-table-pager>
      </th>
    </tr>
    <tr *ngIf="isBottomAction">
      <th attr.colspan="{{ getColCount() }}" class="text-right">
        <div class="btn-group pull-right" role="group">
          <button *ngIf="grid.getSetting('bottomActions.add.enabled')" class="btn {{ grid.getSetting('bottomActions.add.class') }}" type="button" (click)="onAdd($event)">
              {{ grid.getSetting('bottomActions.add.content') }}
          </button>
          <button *ngIf="grid.getSetting('bottomActions.save.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.save.class') }}" (click)="onSave($event)">
            {{ grid.getSetting('bottomActions.save.content') }}
          </button>
          <button *ngIf="grid.getSetting('bottomActions.refresh.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.refresh.class') }}" (click)="onRefresh($event)">
            {{ grid.getSetting('bottomActions.refresh.content') }}
          </button>
          <button *ngIf="grid.getSetting('bottomActions.cancel.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.cancel.class') }}" (click)="onCancel($event)">
            {{ grid.getSetting('bottomActions.cancel.content') }}
          </button>
          <button *ngIf="grid.getSetting('bottomActions.clear.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.clear.class') }}" (click)="onClear($event)">
          {{ grid.getSetting('bottomActions.clear.content') }}
        </button>
          <button *ngIf="grid.getSetting('bottomActions.deleteAll.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.deleteAll.class') }}" (click)="onDeleteAll($event)">
        {{ grid.getSetting('bottomActions.deleteAll.content') }}
      </button>
          <button *ngIf="grid.getSetting('bottomActions.transfer.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.transfer.class') }}" (click)="onTransfer($event)">
      {{ grid.getSetting('bottomActions.transfer.content') }}
    </button>
          <button *ngIf="grid.getSetting('bottomActions.createPrtSet.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.createPrtSet.class') }}" (click)="onCreatePrtSet($event)">
      {{ grid.getSetting('bottomActions.createPrtSet.content') }}
    </button>
          <button *ngIf="grid.getSetting('bottomActions.linkToPrtSet.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.linkToPrtSet.class') }}" (click)="onLinkToPrtSet($event)">
      {{ grid.getSetting('bottomActions.linkToPrtSet.content') }}
    </button>
    <button *ngIf="grid.getSetting('bottomActions.back.enabled')" type="button" class="btn  {{ grid.getSetting('bottomActions.back.class') }}" (click)="onBack($event)">
      {{ grid.getSetting('bottomActions.back.content') }}
    </button>
        </div>
      </th>
    </tr>
  </tfoot>
</table>
