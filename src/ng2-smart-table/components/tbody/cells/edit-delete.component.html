<select [(ngModel)]="action" (change)="onChange($event, $event.target.value)">
    <option value="">Select...</option>
    <option value="edit">{{editRowButtonContent}}</option>
    <option value="delete">{{deleteRowButtonContent}}</option>
    <option value="revoke">{{revokeRowButtonContent}}</option>
    <option value="undo">{{undoRowButtonContent}}</option>
    <option value="reissue">{{reissueRowButtonContent}}</option>
</select>
